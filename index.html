<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Time tracking dashboard</title>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main>
    <div class="container mx-auto">
      <div class="grid md:grid-cols-3 pt-10">
        <div class="pl-4">
          <div class="bg-[#1e204c] mx-auto my-10 md:mr-5 md:h-[380px] md:w-[180px] w-[325px] h-[190px] rounded-2xl">
            
            <div class="flex md:flex-col px-6 rounded-2xl bg-[#5847e9] h-[135px] md:h-[250px]">

              <img class="w-[68px] h-[68px] md:mt-7 border-4 rounded-full md:self-start self-center"
                src="https://images.unsplash.com/photo-1582233479366-6d38bc390a08?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1183&q=80"
                alt="">

              <div class="self-center md:py-0 py-4 md:ml-0 ml-3 md:mt-5 text-[#fff]">
                <p class="md:text-[.75rem]">Report for</p>
                <h1 class="font-medium text-[1.5rem] font-light">Jeremy Robson</h1>
              </div>
            </div>
            <div class="text-slate-400 mt-4 md:flex-col md:ml-6 flex justify-around">
              <a href="#" id="daily" class="hover:text-[#fff] hover:duration-300 duration-300">Daily</a>
              <a href="#" id="weekly" class="md:my-3 hover:text-[#fff] hover:duration-300 duration-300">Weekly</a>
              <a href="#" id="monthly" class="hover:text-[#fff] hover:duration-300 duration-300">Monthly</a>
            </div>
          </div>
        </div>

        <div class="col-span-2 md:w-[600px] flex-wrap md:flex md:justify-start">

          <div class="relative mx-auto md:mx-0 flex md:mt-10 md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#ff8c66] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-work.svg" alt="work" class="absolute top-[-7px] w-[65px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Work</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="work_hors" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="horas"></span></p>
              </div>
            </div>
          </div>

          <div class="relative mx-auto md:mx-0 flex md:mt-10 md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#56c2e6] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-play.svg" alt="work" class="absolute top-[-7px] w-[65px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Play</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="playH1Horas" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="playSpanHoras"></span></p>
              </div>
            </div>
          </div>

          <div class="relative mx-auto md:mx-0 flex md:my-10 md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#ff5c7c] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-study.svg" alt="work" class="absolute top-[-7px] w-[65px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Study</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="studyH1Horas" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="studySpanHoras"></span></p>
              </div>
            </div>
          </div>

          <div class="relative mx-auto md:mx-0 flex md:mt-[-7px] md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#4acf81] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-exercise.svg" alt="work" class="absolute top-[0px] w-[65px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Exercise</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="ExerciseH1Horas" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="ExerciseSpanHoras"></span></p>
              </div>
            </div>
          </div>

          <div class="relative mx-auto md:mx-0 flex md:mt-[-7px] md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#7536d3] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-social.svg" alt="work" class="absolute top-[0px] w-[65px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Social</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="socialH1Horas" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="socialSpanHoras"></span></p>
              </div>
            </div>
          </div>

          <div class="relative mx-auto md:mx-0 flex md:mt-[-7px] md:mr-5 mb-5 items-end rounded-2xl overflow-hidden bg-[#f1c65b] h-[165px] w-[325px] md:w-[180px]">
            <img src="images/icon-self-care.svg" alt="work" class="absolute top-[-5px] w-[55px] right-[5px]">
            <div class="relative h-[125px] w-full bg-[#1e204c] rounded-2xl px-4">
              <div id="card" class="flex justify-between items-center mt-2">
                <h1 class="text-[#fff] text-[1rem]">Self Care</h1>
                <img src="images/icon-ellipsis.svg" alt="circles" class="h-[6px] w-[13px]">
              </div>
              <div class="md:flex-col md:items-start flex justify-between items-center md:mt-0 mt-4">
                <h1 id="selfH1Horas" class="text-[#fff] md:text-[2.6rem] text-[2rem] font-light"></h1>
                <p class="md:mt-0 md:absolute md:bottom-4 mt-3 text-[.7rem]"><span id="selfSpanHoras"></span></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
